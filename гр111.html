<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gradient</title>
	<style type="text/css">
		body{
			background-color: lightsteelblue;
		}
		div{
			height: 300px;
			width: 300px;
			margin: 20px;
			float: left;
		}
	</style>
</head>
<body>
<p style="font-size: 1in; background: linear-gradient(red, green, blue, yellow); color: beige;">Ми вивчаєм градієнти</p>
<div style="background: linear-gradient(yellow, blue);"></div>
<div style="background: linear-gradient(to left, yellow, blue);"></div>
<div style="background: linear-gradient(45deg, yellow, blue);"></div>
<div style="background: linear-gradient(225deg, yellow, blue);"></div>
<div style="background: linear-gradient( blue 50%,yellow 50%);			
			height: 300px;
			width: 500px;
			margin: 20px;
			float: left;"></div>
<div style="background: linear-gradient(red 0% 25%, darkblue 25% 50%, yellow 50% 75%, green 75% 100%) ;width: 450px;"></div>
<div style="background: radial-gradient(red 50%, white 50%);			
			height: 300px;
			width: 400px;
			margin: 20px;"></div>
</body>
</html>
